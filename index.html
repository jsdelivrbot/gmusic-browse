<!DOCTYPE html>
<html>
<head>
    <title>Google Play Music Library Browser</title>
<body>

<div id="data" style="display: none;"></div>
<table id="musictable">
    <thead>
        <th>Artist</th>
        <th>Album</th>
        <th>Title</th>
        <th>Year</th>
        <th>Genre</th>
        <th>Play Count</th>
        <th>Rating</th>
    </thead>
</table>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://rawgit.com/alfajango/jquery-dynatable/master/jquery.dynatable.js"></script>
<script>
    $('#data').load('library.json', function() {
        var $records = $('#data'),
            myRecords = JSON.parse($records.text());
        
        $('#musictable').dynatable({
          dataset: {
            records: myRecords
          }
        });
    });
</script>
