<!DOCTYPE html>
<html>
<head>
    <title>Google Play Music Library Browser</title>
    <link rel="stylesheet" href="https://rawgit.com/alfajango/jquery-dynatable/v0.3.1/jquery.dynatable.css">
    <link rel="stylesheet" href="main.css">
<body>

<pre>
        .__ ___.
 _____  |  |\_ |__  __ __  _____   ______
 \__  \ |  | | __ \|  |  \/     \ /  ___/
  / __ \|  |_| \_\ \  |  /  Y Y  \\___ \ 
 (____  /____/___  /____/|__|_|  /____  >
      \/         \/            \/     \/ 
</pre>

<div id="data" style="display: none;"></div>
<table id="musictable">
    <thead>
        <th>Album</th>
        <th>Artist</th>
        <th>Year</th>
        <th>Genre</th>
    </thead>
</table>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://rawgit.com/alfajango/jquery-dynatable/v0.3.1/jquery.dynatable.js"></script>
<script>
    $('#data').load('albums.json', function() {
      var $records = $('#data'),
          myRecords = JSON.parse($records.text());
      
      $('#musictable').dynatable({
        inputs: {
          queryEvent: 'blur change keyup'
        },
        dataset: {
          records: myRecords,
          perPageDefault: 50,
          perPageOptions: [50,100,500,1000,5000]
        }
      });
    });
</script>
